<!DOCTYPE html>
<html>
<head>
    <title>CSS3 Property Basic</title>
    <style>
        div {
            margin: 10px; padding: 10px;
            width: 100px; height: 100px;/* 내용(빨간) 크기*/
            border: 20px solid black;
        }
        
        div:first-child {
            background: red;
            box-sizing: content-box;/* 얘가기본 */
        }
        
        div:last-child {
            background: orange;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <div></div>
    <div></div>
</body>
</html>
