<!DOCTYPE html>
<html>
<head>
    <title>CSS3 Property Basic</title>
    <style>
        h1 {border: 5px solid red;}
        .box { 
            width: 200px; height: 100px; 
            /* relative
            - 원래의 위치를 사수하면서 자신의 위치를 조정한다. 
            - absolute는 현재의 위치를 사수하지 않기 때문에
            - 현재의 위치
             */
            position:absolute;
        }
        /* 
        float: left / right 중 하나. 
        position: absolute / relative / fixed
         */
        .red { background-color: red; left:0px; top:0px; z-index:3;}
        .green { background-color: green; left:20px; top:20px; z-index:2;}
        .blue { background-color: blue; left:40px; top:40px; z-index:1;}
    </style>
</head>
<body>
    <h1>하하하</h1>
    <div style='position:absolute; left:100px; top:50px;width:300px; height:300px; background-color:gray;'>
      <div class="box red">a</div><!-- 블럭타입은 아래로 떨어진다. -->
      <div class="box green">b</div>
      <div class="box blue"></div>
    </div>
    <h1>호호호</h1>
</body>
</html>
