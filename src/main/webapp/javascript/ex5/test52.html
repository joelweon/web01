<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>javascript</title>

<body>
<h1>DOM API 사용 - 내용 바꾸기</h1>
<pre>
- textContent 속성 : 콘텐츠에 HTML 태그가 있더라도 무시하고 일반 텍스트 취급한다.
- innerHTML 속성  : 콘텐츠에 HTML 태그가 있으면 해석하여 처리한다.
</pre>

<h1 id="header01">제목1</h1>
<h1 id="header02">제목2</h1>
<h1 id="header03">제목3</h1>
<h1 id="header04">제목4</h1>
<h1 id="header05">제목5</h1>
<script>
"use strict"

// id로 태그 찾기
// => document 객체를 사용한다.
// => document 객체? DOM 트리를 다룰 때 사용하는 객체이다.
		
// 사용자로부터 id 값을 입력 받자!
var tagId = window.prompt("아이디를 입력하세요.");
var tagContent = window.prompt("태그의 내용을 입력하세요.");

var e = document.getElementById(tagId);

// 찾은 콘텐츠를 변경한다.
//e.textContent = tagContent;
e.innerHTML = tagContent;

</script>


</body>
</html>
