<!DOCTYPE html>

<meta charset="UTF-8">
<title>javascript</title>

<body>
<h1>팩토리 메서드 패턴을 이용하여 객체 생성 II</h1>
<pre>
- 자바스크립트 객체를 여러 개 생성할 때,
  매번 같은 코드를 가진 함수를 선언하면 메모리가 낭비된다.(해소 불가!)
- 코딩이 번거롭다.(해소 가능!)
</pre>
<script>
"use strict"

function Student(name, age, kor, eng, math) {
  // 이 메서드를 호출할 때 넘긴 객체에 다음의 프로퍼티들을 추가한다. 
  this.name = name;
  this.age = age;
  this.kor = kor;
  this.eng = eng;
  this.math = math;
}

//일반 객체가 하는 모든 것을 똑같이 할 수 있따.
// property 를 가질 수 있다.
Student.prototype.sum = function() {
	return this.kor + this.eng + this.math;
};
Student.prototype.aver = function() {
    return this.sum() / 3;
};

var s1 = new Student("홍길동", 20, 100, 100, 100);
var s2 = new Student("임꺽정", 22, 90, 90, 90);


console.log(s1.name, s1.sum(), s1.aver());
console.log(s2.name, s2.sum(), s2.aver());

</script>

</body>
</html>
