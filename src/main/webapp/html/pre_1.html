<p>친박(친박근혜)계 이장우 새누리당 최고위원이 12일 
김무성 전 대표와 유승민 의원을 향해 "대통령의 탄핵을 
사리사욕을 위해 악용하는 막장정치의 장본인"이라며 
"먹던 밥상을 뒤집어놓고 쪽박을 깨는 인간 이하의 처신을 
보인다"고 맹비난했다.</p>
